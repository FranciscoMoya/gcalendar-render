<!DOCTYPE html>
<html>
  <head>
    <title>Horarios 2017-2018</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <meta charset='utf-8' />
  </head>
  <body>
    
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <div id="help-text" style="display:none;">
      <p>Debes proporcionar un archivo con nombre <tt>cred.js</tt> que contiene un texto similar al siguiente:</p>
      <pre>var CLIENT_ID = 'XXXXXX.apps.googleusercontent.com';</pre>
      <p>Usa la <a href="https://console.developers.google.com">consola de Google</a>
        para obtener tu propio Id de cliente de Oauth (pesta√±a <em>Credentials</em>).</p>
    </div>

    <div id="semester-select" style="display:none;">
      <label for="semester">Semestre: </label>
      <select id="semester" onchange="displayCurrentSemester()">
        <option value="1" selected>Primero</option>
        <option value="2">Segundo</option>
      </select>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="cred.js" type="text/javascript"></script><!-- Defines CLIENT_ID -->
    <script src="render.js" type="text/javascript"></script>
    <script type="text/javascript">
      function displayCurrentSemester() {
        var select = document.getElementById('semester');
        var s1 = document.getElementById('semester1');
        var s2 = document.getElementById('semester2');
        if (select.value == '1') {
          s1.style.display = 'block'; s2.style.display = 'none';
        }
        else {
          s1.style.display = 'none'; s2.style.display = 'block';
        }
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <div id="semester1" style="display:block;">
      <div class="calendar" calid="tmebusp73ue8s8n765kcc3lc88" date="2017-09-11" time="09:30-14:30"></div>
      <div class="calendar" calid="b37j55fbfunn8h1jirddb1mpio" date="2017-09-11" time="08:30-13:30"></div>
      <div class="calendar" calid="hesd968am4c8f6vrrf414bnaa8" date="2017-09-11" time="08:30-13:30"></div>
    </div>

    <div id="semester2" style="display:none;">
      <div class="calendar" calid="tmebusp73ue8s8n765kcc3lc88" date="2018-02-05" time="09:30-14:30"></div>
      <div class="calendar" calid="b37j55fbfunn8h1jirddb1mpio" date="2018-02-05" time="08:30-13:30"></div>
      <div class="calendar" calid="hesd968am4c8f6vrrf414bnaa8" date="2018-02-05" time="08:30-13:30"></div>
    </div>
    
  </body>
</html>
