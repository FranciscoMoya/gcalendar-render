<!DOCTYPE html>
<html>
  <head>
    <title>Horarios 2017-2018</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <meta charset='utf-8' />
  </head>
  <body>
    
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <div id="help-text" style="display:none;">
      <p>Debes proporcionar un archivo con nombre <tt>cred.js</tt> que contiene un texto similar al siguiente:</p>
      <pre>var CLIENT_ID = 'XXXXXX.apps.googleusercontent.com';</pre>
      <p>Usa la <a href="https://console.developers.google.com">consola de Google</a>
        para obtener tu propio Id de cliente de Oauth (pestaña <em>Credentials</em>).</p>
      <p>Después sirve el archivo usando: <tt>python -m http.server</tt></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://localhost:8000/cred.js" type="text/javascript"></script><!-- Defines CLIENT_ID -->
    <script src="render.js" type="text/javascript"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <div class="calendar"
         calids="tmebusp73ue8s8n765kcc3lc88 b37j55fbfunn8h1jirddb1mpio hesd968am4c8f6vrrf414bnaa8"
         dates="Primer semestre |2017-09-11 08:30-14:30,
                Segundo semestre|2018-02-05 08:30-14:30"></div>
    
    <div class="person-calendar"
         instructor="F. Moya"
         calids="tmebusp73ue8s8n765kcc3lc88 b37j55fbfunn8h1jirddb1mpio hesd968am4c8f6vrrf414bnaa8"
         dates="Primer semestre |2017-09-11 08:30-14:30,
                Segundo semestre|2018-02-05 08:30-14:30"></div>

  </body>
</html>
